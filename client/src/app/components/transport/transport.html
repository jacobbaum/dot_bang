<h3>Transport</h3>

<div layout="row" layout-margin>
<md-button class="md-button transport-button" aria-label="Play" ng-click="play()">
  <i class="fa fa-play fa-2x"></i>
</md-button>

<md-button class="md-button transport-button" aria-label="Pause" ng-click="pause()">
  <i class="fa fa-pause fa-2x"></i>
</md-button>

<md-button class="md-button transport-button" aria-label="Stop" ng-click="back()">
  <i class="fa fa-step-backward fa-2x"></i>
</md-button>

<md-input-container>
  <label>bpm</label>
  <input required type="number" step="any" name="bpm" ng-model="bpm" ng-change="setBpm()" min="1" max="300">
</md-input-container>

<md-input-container>
  <label>time signature</label>
  <input required type="number" step="any" name="timeSignature" ng-model="timeSignature" ng-change="setTimeSignature()" min="1" max="11">
</md-input-container>



<div>bpm : {{ bpm }}</div>

<div>time signature : {{ timeSignature }}/4</div>

<div>bars:beats:16ths : {{ position }}</div>

<div>{{ transportState }}</div>

</div>
